[tox]
envlist = py{27,38}, coverage, docs, style

[testenv]
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src --cov-report=xml}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
basepython = python
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -m
           coverage xml
           coverage html

[testenv:docs]
basepython = python
skip_install = True
deps = readme_renderer
commands = python setup.py check --strict --restructuredtext

[testenv:style]
basepython = python
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:src tests setup.py}

[testenv:security]
basepython = python
skip_install = True
deps = bandit
commands = bandit {posargs:-sB403 -r src}

[testenv:venv]
basepython = python
envdir = .venv
usedevelop = True
deps = -rrequirements.txt
       -rtests/requirements.txt
commands = {posargs:python --version}

[coverage:xml]
output = .tox/test-reports/coverage.xml
[coverage:html]
directory = .tox/test-reports/htmlcov

[flake8]
max-line-length = 140
max-complexity = 20
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = mgit
